<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión</title>
</head>
<style>
    body{
        margin: 0;
        font-family: 'Muli', sans-serif;
    }
    .header{
        align-items: center;
        background-color: #212112;
        color: white;
        display: flex;
        height: 100px;
        justify-content: space-between;
        top: 0px;
        width: 100%;
    }
    .header__img{
        margin-left: 30px;
        width: 200px;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="Icono">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="img/google-icon.png" alt="Google">Inicia sesión con google</div>
                <div><img src="img/twitter-icon.png" alt="Google">Inicia sesión con twitter</div>

            </section>
        </section>
    </section>
</body>
</html>
